<div class="boards-container">
  <h1>{{title}}</h1>
  <div  layout="row" layout-wrap>
    <div class="board" ng-repeat="board in boards" flex="33">
      <md-content>
        <md-card>
          <md-button class="md-raised" ng-href="{{ getBoardUrl(board) }}">
            <md-card-content>
              <h3 class="md-title">{{ board.name }}</h3>
            </md-card-content>
          </md-button>
        </md-card>
      </md-content>
    </div>
  </div>
</div>
